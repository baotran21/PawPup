    <script>
        function setColor(btn){
            var property = document.getElementById(btn);
            if(property.style.backgroundColor != 'rgb(255, 222, 204)'){
                property.style.backgroundColor = "#FFDECC";
            }else{
                property.style.backgroundColor = "#F2F4F5";
            }
        }
