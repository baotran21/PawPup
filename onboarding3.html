    </head>
    <div class="SignupImg">
        <img src="images/logo-blue.png" alt="logo" style="width:50%">
    </div>

    <div class="OnboardingContent">
        <img src="images/onboarding3.png" alt="onboardingimg" style="width:70%">
        <h2>Chat, Confirm, and Enjoy a Playdate!</h2>
        <p>Get to know your new friend by setting up a playdate.</p>
        <img src="images/Ellipses3.png" alt="Ellipses" style="margin-top: 20px;">
    </div>

    <script>
        document.querySelector('body').addEventListener('touchstart', handleTouchStart);
        document.querySelector('body').addEventListener('touchmove', handleTouchMove);

        var xDown = null;

        function getTouches(ev) {
            return ev.touches;
        }

        function handleTouchStart(ev) {
            const firstTouch = getTouches(ev)[0];
            xDown = firstTouch.clientX;
            console.log(xDown);
        }

        function handleTouchMove(ev) {
            if( !xDown){
                return;
            }

            var xUp = ev.touches[0].clientX;

            var xDiff = xDown-xUp;

           
            if(xDiff <=-100){
                location.href= 'onboarding2.html';
            }
        }
        xDown = null;

    </script>
<div class = "SignupImg">
<button onClick = "location.href= 'survey1.html';" type = "button" class = "signUpBtn">Continue</button>
</div>

</body>
